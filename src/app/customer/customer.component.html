
<div class="container" style="display: flex; justify-content: center ;">
    <div class="card" style="width: 30rem; height: 32rem;">
        <div class="card-body">
            <label ><b>First Name:</b></label>
                <h5 class="card-title">{{customer.first_name}}</h5>
                <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Last Name:</b> {{customer.last_name}}</li>
            <li class="list-group-item"><b>Email:</b> {{customer.email}}</li>
            <li class="list-group-item"><b>Address:</b> {{customer.address.city}}</li>
            <li class="list-group-item"><b>State:</b> {{customer.address.state}}</li>
            <li class="list-group-item">
                <button type="button" (click)="callCustomer()" class="btn btn-primary">Another Customer</button>
            </li>

        </ul>
        <div  style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input #userInput type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div>
                  @if(userCalled === true && user !== '') {
                    <div class="alert alert-success" role="alert">
                        User found {{user}}
                      </div>
                  }@else if(userCalled === true) {
                    <div class="alert alert-danger" role="alert">
                        That customer does not exist
                      </div>
                  }
                  </div>
                <button type="button" (click)="callUser(userInput.value)" class="btn btn-primary">Call User</button>
            </div>
        </div>
</div>
