<form class="row g-4" style="width: 40em; padding: 20px; border: 2px solid #ccc; border-radius: 10px;" (ngSubmit)="addCustomer()">
  <div class="col-md-6">
    <label for="inputCompanyName" class="form-label">Company Name</label>
    <input type="text" class="form-control" [(ngModel)]="customer.companyName" name="companyName" id="inputCompanyName">
  </div>
  <div class="col-md-6">
    <label for="inputContactName" class="form-label">Contact Name</label>
    <input type="text" class="form-control" [(ngModel)]="customer.contactName" name="contactName" id="inputContactName">
  </div>
  <div class="col-md-6">
    <label for="inputContactTitle" class="form-label">Contact Title</label>
    <input type="text" class="form-control" [(ngModel)]="customer.contactTitle" name="contactTitle" id="inputContactTitle">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" [(ngModel)]="customer.address" name="address" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" [(ngModel)]="customer.city" name="city" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputRegion" class="form-label">Region</label>
    <input type="text" class="form-control" [(ngModel)]="customer.region" name="region" id="inputRegion">
  </div>
  <div class="col-md-6">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" [(ngModel)]="customer.postalCode" name="postalCode" id="inputZip">
  </div>
  <div class="col-md-6">
    <label for="inputCountry" class="form-label">Country</label>
    <input type="text" class="form-control" [(ngModel)]="customer.country" name="country" id="inputCountry">
  </div>
  <div class="col-md-6">
    <label for="inputPhone" class="form-label">Phone</label>
    <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" id="inputPhone">
  </div>
  <div class="col-md-6">
    <label for="inputFax" class="form-label">Fax</label>
    <input type="text" class="form-control" [(ngModel)]="customer.fax" name="fax" id="inputFax">
  </div>
  <div class="col-md-6">
    <label for="inputCustomerID" class="form-label">Customer ID</label>
    <input type="text" class="form-control" [(ngModel)]="customer.customerID" name="customerID" id="inputCustomerID">
  </div>
  <div class="col-12" style="margin-top: 1.5cm;">
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
